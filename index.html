<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="bod">
        <div class="container"> 
            <div id="display"></div>
            <div class="keypad"> 
                <div class="numberContainer">
                    <div class="numbers"> 
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                    </div>
                    <div class="numbers"> 
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                    </div>
                    <div class="numbers"> 
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                    </div>
                </div>      
                <div class="right-cont">
                    <div class="clear">
                        <button>c</button>
                    </div>
                    <div class="operators"> 
                        <button>+</button>
                        <button>-</button>
                        <button>*</button>
                        <button>/</button>
                    </div>
                    <div class="equals"> 
                        <button>=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function add(x, y) {
        return x + y; 
    }

    function subtract(x, y) {
        return x - y; 
    }
    function multiply(x, y) {
        return x * y; 
    }
    function divide(x, y) {
        return x / y; 
    }

    function operate(x, y, operator) { 
        if (operator === "+") {
            return add(x, y); 
        }
        else if (operator === "-") {
            return subtract(x, y); 
        }
        else if (operator === "*") {
            return multiply(x, y); 
        }
        else if (operator === "/") {
            return divide(x, y); 
        }        
    }

    //set event listener to all number keys
    let numberKeys = document.querySelectorAll(".numbers button");
    numberKeys.forEach((key) => key.addEventListener("click", () => {
        changeDisplay(event.target.textContent);
    }));

    //change display by adding input string
    function changeDisplay(input) {
        let display = document.getElementById("display").textContent;
        document.getElementById("display").textContent = display + input; 
    }
    //create global array to store series input
    let inputArray =  [0]
    
    //saves display value
    function saveValue() {
        inputArray.push(document.getElementById("display").textContent); 
    }

    function clear() {
        inputArray = [0];
        document.getElementById("display").textContent = ""; 
    }
    //clear display and values
    let clears = document.querySelector(".clear button"); 
    clears.addEventListener("click", () => {
        clear(); 
    });

    //set event listener to operators, saves 1st value after op, clears for next input
    let operatorKeys = document.querySelectorAll(".operators button"); 
    operatorKeys.forEach((key) => key.addEventListener("click", () => {
        saveValue();
        setOperation(event.target.textContent); 
        document.getElementById("display").textContent = "";
    })); 

    //global operator value
    let operation;
    function setOperation(input) {
        operation = input; 
    }

    //save value, run operator, display new result
    let equals = document.querySelector(".equals button"); 
    equals.addEventListener("click", () => {
        saveValue(); 
        document.getElementById("display").textContent = operate(Number(inputArray[inputArray.length - 2]), Number(inputArray[inputArray.length - 1]), operation);
    })


    
</script>
</html>
